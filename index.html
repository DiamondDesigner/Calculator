<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator (credit to kejaaun) </title>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="top">0:00</div>
        <div class="result"></div>
        <div class="button-container">
            <div class="grid-button"><div class="numbers"></div>C</div>
            <div class="grid-button"><div class="numbers"></div>+/-</div>
            <div class="grid-button"><div class="numbers"></div>%</div>  
            <div class="grid-button"><div class="numbers"></div>/</div>
            <div class="grid-button"><div class="numbers"></div>7</div>
            <div class="grid-button"><div class="numbers"></div>8</div>  
            <div class="grid-button"><div class="numbers"></div>9</div>
            <div class="grid-button"><div class="numbers"></div>x</div>
            <div class="grid-button"><div class="numbers">4</div></div>
            <div class="grid-button"><div class="numbers">5</div></div>
            <div class="grid-button"><div class="numbers">6</div></div> 
            <div class="grid-button"><div class="numbers">-</div></div>
            <div class="grid-button"><div class="numbers">1</div></div>
            <div class="grid-button"><div class="numbers">2</div></div>  
            <div class="grid-button"><div class="numbers">3</div></div>
            <div class="grid-button"><div class="numbers">+</div></div>
            <div class="grid-button"><div class="numbers">.</div></div> 
            <div class="grid-button"><div class="numbers">0</div></div>
            <div class="grid-button"><div class="numbers">Del</div></div>
            <div class="grid-button"><div class="numbers">=</div></div>      
        </div>
    </div>
</body>
</html>
